{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<form method="POST">
	<h3 align="center">
		Kayıt
	</h3>
	<div class="form-group">
		
		<label for="email">E-Posta adresi</label>
		<input
			type="text"
			id="email"
			name="email"
			class="form-control"
			placeholder="E-Posta adresi girin"/>
		
		<label for="username">Kullanıcı adı</label>
		<input
			type="text"
			id="username"
			name="username"
			class="form-control"
			placeholder="Kullanıcı adı girin"/>
		
		<label for="password1">Şifre</label>
		<input
			type="password"
			id="password1"
			name="password1"
			class="form-control"
			placeholder="Şifre girin"/>
		
		<label for="password2">Şifre tekrar</label>
		<input
			type="password"
			id="password2"
			name="password2"
			class="form-control"
			placeholder="Şifreyi tekrar girin"/>
		
		<br/>
		<div align="center"><button class="btn btn-primary" type="submit">Kayıt ol</button></div>
	</div>
</form>
{% endblock %}
